<!DOCTYPE html>
<html>
    <head>

        <!--侧边栏折叠样式-->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

        <!--数学公式样式-->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

        <!--toc样式-->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.1.0/dist/toc.css" />

        <!--代码高亮-->
        <!-- <link href="//cdn.jsdelivr.net/npm/prismjs@v1.x/themes/prism.css" rel="stylesheet" /> -->

    </head>
    <body>
        <div id="app">Please wait...</div>
        <script>
            window.$docsify = {
                // 总设置
                loadSidebar: true,      // 显示侧边栏
                auto2top: true,         // 点击新URL时自动移动到顶部
                // subMaxLevel: 2,         // 在左侧侧边栏显示内容层次
                // toc插件
                toc: {
                    scope: '.markdown-section',
                    headings: 'h1, h2, h3, h4, h5, h6',
                    title: '目录',
                },
                // 前后文章导航插件
                pagination: {
                    previousText: 'Previous',
                    nextText: 'Next',
                    crossChapter: true,
                    crossChapterText: true,
                },
            }
        </script>

        <!--侧边栏折叠插件-->
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

        <!--数学公式插件-->
        <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

        <!--toc插件-->
        <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.1.0/dist/toc.js"></script>

        <!--前后文章导航插件-->
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.10.1/dist/docsify-pagination.min.js"></script>

        <!-- 代码高亮 https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
        <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cilkcpp.min.js"></script> -->
    </body>
</html>
